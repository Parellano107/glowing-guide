<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pokédex</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/app.js"></script>
  </head>
  <body>
    
  <div id="pokedex-container">
    <img id="pokemon-logo" src="./images/pokemon_logo.png" alt="pokemon-logo" />
    <h1>Pokédex</h1>
    <div id="pokedex-navigation">
      <!-- Agrega los elementos para la navegación -->
      <!--Buscador-->
      <input id="buscador" type="search" name="buscarpokemon" size="23" placeholder="Ingresa un pokémon">
      <input id="boton-buscador" type="submit" value="Buscar">
      <button id="siguiente-pokemon" role="button">Siguiente ></button>
      <button id="anterior-pokemon" role="button"> < Atrás</button>
    </div>

    <div id="pokemon-data">
      <!-- Aquí debes agregar la información del pokemon -->
      <p id='nombre-pokemon'></p>

      <img id="pokemon-image" src="" alt="pokemon-image" />
    </div>
  </div>

  </body>
</html>
